    <header>
        <nav class="menu-home">
            <div class="colunas">
                <h2>CodeFlix</h2>

            <div class="colunas">

                <div class="gerenciamento">
                    <ul class="listagem-gerenciamento">

        </nav>
    </header>
    <article>
        <div class="left">
            <h1>Cadastre-se</h1>
            <div class="img">
                <img src="gif.svg" alt="gifERROR">
            </div>
        </div>
        <div class="right">
            <div class="card">
                <h1>Criar Conta</h1>
                <h4>Já é um membro? <a href="../Login/login.html">Login</a></h4>
                <form action="" method="get">
                    <label for="nome">Nome Completo<br></label>
                    <input id="nome" name="nome" placeholder="Digite o seu nome aqui" type="text" required>
                    <br>
                    <label for="email">E-mail<br></label>
                    <input id="email" name="email" placeholder="Digite o seu e-mail aqui" type="email" required>
                    <br>
                    <label for="cell">Telefone<br></label>
                    <input id="cell" name="cell" placeholder="Digite o seu telefone aqui" type="text" required>
                    <br>
                    <label for="user">Usuário<br></label>
                    <input id="user" name="user" placeholder="Digite o seu login aqui" type="text" required>
                    <br>
                    <div class="caixa">
                    <div class="cl">
                        <label for="senha">Senha</label>
                        <input class="c1" id="senha" name="senha" placeholder="Digite a sua senha aqui" type="password" required>
                    </div>
                    <div class="cr">
                        <label for="confsenha">Confirme a sua senha <br></label>
                        <input class="c1" id="confsenha" name="confsenha" placeholder="Confirme sua senha aqui" type="password" required>
                    </div>
                    </div>
                    <button>Enviar</button>
                </form>
            </div>
        </div>
    </article>
    
</body>
