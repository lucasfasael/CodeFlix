<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Login</title>
</head>
<body>
    <article class="main">
        <div class="left">
            <h1>Faça o login <br> e acesse os nossos conteúdos</h1>
            <img class="img" src="edit1.png" alt="logoError">
        </div>
        <div class="right">
            <div class="card">
                <h1>LOGIN</h1>
                <label for="login">Usuário:</label>
                <input id="login" name="login" placeholder="Login" type="text">
                <p></p>
                <label for="senha">Senha:</label>
                <input id="senha" name="senha" placeholder="Senha" type="password">
                <input class="checkbox" type="checkbox">
                <h4>Lembrar-me</h4>
                <h5>Não tem uma conta ? <a href="">Cadastre-se</a> </h5>
                <button class="btn">ENTRAR</button>
            </div>
        </div>
    </article>
</body>
</html>
